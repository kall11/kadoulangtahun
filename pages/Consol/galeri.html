<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../assets/css/galeri.css">
</head>
<body class="bg-gradient-to-tr from-[#6c5dd3] via-[#7a5de3] to-[#7a5de3] min-h-screen flex items-center justify-center p-4">
  <div class="container" id="container">
    <h1>Gallery</h1>
    <div class="header-bar">
      <div class="circle red"></div>
      <span>Kallzvy PHOTOBOX</span>
      <div class="circle green"></div>
    </div>
    <div class="divider"></div>
    <div id="photobox">
      <span id="ready-text">Photobox siap digunakan</span>
      <button id="start-print-btn" class="print-start">
        MULAI CETAK
      </button>
      <div id="gallery-content" class="hidden w-full flex flex-col items-center"></div>
    </div>
    <div class="footer-bar">
      <div class="pill"></div>
      <div class="pill"></div>
    </div>
    <button 
      class="action-btn green"
      onclick="window.location.href='musik.html'">
      SELANJUTNYA
    </button>
    <button 
      class="action-btn red"
      onclick="window.location.href='index.html'">
      KEMBALI
    </button>
  </div>

  <script src="../../../assets/js/galeri.js"></script>
</body>
</html>
