<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consol Gameboy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/consol.css">
</head>
<body>
  <div class="container" role="main" aria-label="Gameboy style birthday message">
    <header class="top-bar">
      <div class="flex items-center">
        <div class="power-dot" aria-hidden="true"></div>
        <span class="power-text">POWER</span>
      </div>
      <div class="hey-text">Kallzvy</div>
    </header>

    <section class="screen-container" aria-label="Gameboy screen">
      <img
        src="https://storage.googleapis.com/a1aa/image/0c78f2a7-ef5b-49f6-a12f-36541f02b6c4.jpg"
        alt="Green dot matrix screen with pixel text: Happy Birthday! Press Start Button"
        class="screen-image"
        width="252"
        height="98"
        decoding="async"
      />
      <footer class="screen-footer">
        <span>DOT MATRIX WITH STEREO SOUND</span>
        <div class="flex items-center">
          <div class="battery-dot" aria-hidden="true"></div>
          <span>BATTERY</span>
        </div>
      </footer>
    </section>

    <section class="buttons-row" aria-label="Top buttons row">
      <a href="../massage/index.html" class="btn btn-message pixel-font" tabindex="0" role="button">MESSAGE</a>
      <a href="galeri.html" class="btn btn-gallery pixel-font" tabindex="0" role="button">GALLERY</a>
    </section>

    <section class="buttons-row" aria-label="Bottom buttons row" style="margin-top: 0.7rem;">
      <a href="musik.html" class="btn btn-music pixel-font" tabindex="0" role="button">MUSIC</a>
      <a href="tetris.html" class="btn btn-tetris pixel-font" tabindex="0" role="button">TETRIS</a>
    </section>

    <section class="controls" aria-label="Game controls">
      <div class="dpad" role="group" aria-label="Directional pad">
        <div></div>
        <button type="button" class="dpad-up" aria-label="Up arrow">↑</button>
        <div></div>
        <button type="button" class="dpad-left" aria-label="Left arrow">←</button>
        <div class="dpad-center" aria-hidden="true"></div>
        <button type="button" class="dpad-right" aria-label="Right arrow">→</button>
        <div></div>
        <button type="button" class="dpad-down" aria-label="Down arrow">↓</button>
        <div></div>
      </div>

      <div class="ab-buttons" role="group" aria-label="Action buttons">
        <button type="button" class="ab-button" aria-label="B button">B</button>
        <button type="button" class="ab-button" aria-label="A button">A</button>
      </div>
    </section>

    <section class="select-start" aria-label="Select and Start buttons">
      <button type="button" tabindex="-1" aria-disabled="true">SELECT</button>
      <button type="button" tabindex="-1" aria-disabled="true">START</button>
    </section>
  </div>
  <script src="../../assets/js/consol.js"></script>
</body>
</html>
