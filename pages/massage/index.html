<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Message Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/massage.css">
</head>
<body>
  <div class="w-[360px] rounded-[20px] border-8 border-yellow-400 bg-[#121f2f] p-3 flex flex-col">
    <div class="bg-[#0a1a0a] rounded-[15px] p-5 text-green-400 font-mono text-[14px] leading-[1.5] tracking-wide scroll-area" style="background-image: radial-gradient(rgba(0,0,0,0.3) 1px, transparent 1px); background-size: 4px 4px; max-height: 520px; overflow-y: auto;">
      <h1 class="text-center pixel-font text-[28px] mb-6 select-none">Message</h1>
      <pre id="messageText" class="whitespace-pre-wrap"></pre><span class="cursor"></span>
    </div>
    <button id="nextBtn" onclick="location.href='../consol/galeri.html'" class="mt-6 bg-green-500 hover:bg-green-600 text-white pixel-font font-bold text-xl py-3 rounded-lg select-none" disabled>
      SELANJUTNYA
    </button>
    <button onclick="location.href='../consol/index.html'" class="mt-4 bg-red-500 hover:bg-red-600 text-white pixel-font font-bold text-xl py-3 rounded-lg select-none">
      KEMBALI
    </button>
  </div>
  <script src="../../assets/js/massage.js"></script>
</body>
</html>
